<!DOCTYPE html>
<html>
<head>
  <title>Provider</title>
</head>
<body>
<h2>Provider</h2>
<p id="pid">Your ID: ...</p>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
const peer = new Peer(undefined, {
  host: 'localhost',
  port: 9000,
  path: '/p2p'
});

// When provider gets an ID
peer.on('open', id => {
  document.getElementById("pid").textContent = "Your ID: " + id;
  console.log("Provider ID:", id);
});

// When requester connects
peer.on('connection', conn => {
  console.log("Requester connected");

  conn.on('data', data => {
    console.log("Received job:", data);

    let result = null;

    // Very basic compute example
    if (data.task === "sum") {
      result = data.numbers.reduce((a, b) => a + b, 0);
    }

    conn.send({ result });
  });
});
</script>
</body>
</html>
